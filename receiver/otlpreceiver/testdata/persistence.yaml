receivers:
  otlp:
    protocols:
      http:
        endpoint: localhost:4318
    persistence:
      enabled: true
      retry_interval: 100ms
exporters:
  debug:
    verbosity: detailed
    sampling_initial: 1000
    sampling_thereafter: 1000

service:
  pipelines:
    logs:
      receivers: [otlp]
      exporters: [debug]


